        name: loadbalancer-ecoinf-gpu-0-5-1-hostpath-pv
        namespace: kubeflow
spec:
        type: LoadBalancer
        ports:
                - port: 8888
                  targetPort: 8888
                  protocol: TCP
                  nodePort: 30002 #select port of your preference
        selector:
                app: jupyterlab-ecoinf-gpu-0-5-1-hostpath-pv-app

#In this case I need to specify ip of hostname
kind: Deployment
apiVersion: apps/v1
metadata:
        name: jupyterlab-mad-mex-0-5-0-0-1-0-local-pv
        namespace: kubeflow
spec:
        replicas: 1 # This is the number of containers that are going to be deployed.
        selector:
                matchLabels:
                        app: jupyterlab-mad-mex-0-5-0-0-1-0-local-pv-app
        template:
                metadata:
                        labels:
                                app: jupyterlab-mad-mex-0-5-0-0-1-0-local-pv-app
                spec:
                        containers: 
                        - name: jupyterlab-mad-mex-0-5-0-0-1-0-local-pv
                          imagePullPolicy: Always
                          image: sipecam/madmex-kale:0.5.0_0.1.0
                          ports:
                                  - containerPort: 8888
                          env:
                                  - name: mount_point
                                    value: /shared_volume
                                  - name: LC_ALL
                                    value: C.UTF-8
                                  - name: LANG
                                    value: C.UTF-8
                          resources:
                                  requests:
                                          cpu: ".5" # This value depends of type of AWS instance chosen
                                          memory: 4Gi # This value depends of type of AWS instance chosen
                                  limits:
                                          cpu: ".5" # This value depends of type of AWS instance chosen
                                          memory: 4Gi # This value depends of type of AWS instance chosen
                          volumeMounts:
                                  - name: local-pvc
                                    mountPath: "/shared_volume"
                        volumes:
                        - name: local-pvc
                          persistentVolumeClaim:
                                  claimName: local-pvc
                        nodeSelector:
                          kubernetes.io/hostname: <ip of node example: ip-10-0-2-108>
